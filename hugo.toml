baseURL = 'https://piggybotanist.github.io/'
languageCode = 'en-us'
title = 'Portfolio'
theme = 'relearn'

[languages]
  [languages.en]
    title = 'About My Website'
    weight = 1
    languageCode = 'en'
    languageName = 'English'
    [languages.en.params]
      landingPageName = '<i class="fa-fw fas fa-home"></i> Home'

  [[languages.en.menu.shortcuts]]
    pre = '<i class="fa-fw fab fa-github"></i> '
    name = 'GitHub'
    url = 'https://github.com/PiggyBotanist/'
    weight = 10

  [[languages.en.menu.shortcuts]]
    pre = '<i class="fa-fw fab fa-linkedin"></i> '
    name = 'LinkedIn'
    url = 'https://www.linkedin.com/in/jeremy-kh-chang/'
    weight = 20

[markup]
[markup.goldmark.renderer]
  unsafe = true

[params]
  additionalContentLanguage = ['en']
  themeVariantAuto = ['relearn-light', 'relearn-dark']
  alwaysopen = ''
  breadcrumbSeparator = '>'
  collapsibleMenu = true
  customMathJaxURL = ''
  customMermaidURL = ''
  customOpenapiURL = ''
  disableAnchorCopy = false
  disableAnchorScrolling = false
  disableAssetsBusting = false
  disableBreadcrumb = false
  disableDefaultRelref = false
  disableExplicitIndexURLs = false
  disableGeneratorVersion = false
  disableHoverBlockCopyToClipBoard = false
  disableInlineCopyToClipBoard = true
  disableLandingPageButton = true
  disableLanguageSwitchingButton = false
  disableNextPrev = false
  disableRandomIds = false
  disableRootBreadcrumb = true
  disableSearch = false
  disableSearchHiddenPages = false
  disableSearchIndex = false
  disableSearchPage = false
  disableSeoHiddenPages = true
  disableShortcutsTitle = false
  disableTagHiddenPages = false
  disableTermBreadcrumbs = false
  disableToc = false
  editURL = 'https://github.com/McShelby/hugo-theme-relearn/edit/main/exampleSite/content/${FilePath}'
  externalLinkTarget = '_self'
  highlightWrap = true
  images = ['images/hero.png']
  linkTitle = 'Piggybotanist'
  math = false
  mathJaxInitialize = '{}'
  mermaidInitialize = '{ "securityLevel": "loose" }'
  mermaidZoom = true
  minify = ''
  ordersectionsby = 'weight'
  searchIndexURL = 'searchindex.js'
  searchPageURL = 'search'
  showVisitedLinks = true
  titleSeparator = '::'

  [params.author]
